<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!-- A tag template não aparece no corpo de código da página quando renderizado com o v-if, é exibido apenas os elementos filhos, diferentemente da div -->
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">Entrar como Anônimo
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Toshio',
            logado: false,
            anonimo: false,
        }
    })
</script>
