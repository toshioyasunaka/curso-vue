<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>O Matador de Monstros</h1>
    </header>
    <main id="app">
        <section id="game-screen">
            <div class="player-screen">
                <h1 class="name">Jogador</h1>
                <div class="life-border">
                    <div class="life-bar" :style="{width: playerLife + '%'}" :class="{danger: playerLife < 20}"></div>
                </div>
                <p class="life-percentage">{{ playerLife }}%</p>
            </div>

            <div class="player-screen">
                <h1 class="name">Monstro</h1>
                <div class="life-border">
                    <div class="life-bar" :style="{width: monsterLife + '%'}" :class="{danger: monsterLife < 20}"></div>
                </div>
                <p class="life-percentage">{{ monsterLife }}%</p>
            </div>
        </section>

        <section id="resultMessage" v-show="gameEnd">
            <p :class="result">{{ resultText }}</p>
        </section>

        <section id="actions">
            <button id="start-button" v-if="gameHome" @click="gameStart">Iniciar Novo Jogo</button>
            <template v-else>
                <button id="attack-button" @click="attack">Ataque</button>
                <button id="special-attack-button" @click="specialAttack">Ataque Especial</button>
                <button id="heal-button" @click="heal">Curar</button>
                <button id="give-up-button" @click="giveUp">Desistir</button>
            </template>
        </section>

        <section id="historic" v-if="battleHistoric.length">
            <ul>
                <li class="historic" v-for="event in battleHistoric" :class="event.styleClass">{{ event.text }}</li>
            </ul>
        </section>
    </main>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
