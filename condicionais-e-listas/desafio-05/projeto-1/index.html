<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>O Matador de Monstros</h1>
    </header>
    <main id="app">
        <section id="game-screen">
            <div class="player-screen">
                <p class="name">Jogador</p>
                <div class="life-border">
                    <div class="life-bar" :style="{width: playerLifeBar + '%'}"></div>
                </div>
                <p class="life-percentage">{{ playerLifeBar }}%</p>
            </div>

            <div class="player-screen">
                <p class="name">Monstro</p>
                <div class="life-border">
                    <div class="life-bar" :style="{width: monsterLifeBar + '%'}"></div>
                </div>
                <p class="life-percentage">{{ monsterLifeBar }}%</p>
            </div>
        </section>

        <section id="resultMessage" v-show="gameEnd">
            <p :class="result">{{ resultText }}</p>
        </section>

        <section id="actions">
            <button id="start-button" v-show="gameHome" @click="gameStart">Iniciar Novo Jogo</button>
            <button id="attack-button" v-show="!gameHome" @click="attack">Ataque</button>
            <button id="special-attack-button" v-show="!gameHome" @click="specialAttack">Ataque Especial</button>
            <button id="heal-button" v-show="!gameHome" @click="heal">Curar</button>
            <button id="give-up-button" v-show="!gameHome" @click="giveUp">Desistir</button>
        </section>

        <section id="historics">
            <ul>
                <li id="monster-historic" class="historic">Monstro atingiu com X</li>
                <li id="player-historic" class="historic">Jogador atingiu com X</li>
            </ul>
        </section>
    </main>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
