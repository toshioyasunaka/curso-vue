<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>O Matador de Monstros</h1>
    </header>
    <main id="app">
        <section id="game-screen">
            <div class="player-screen">
                <h1 class="name">Jogador</h1>
                <div class="life-border">
                    <div class="life-bar" :style="{width: playerLife + '%'}" :class="{danger: playerLife < 20}"></div>
                </div>
                <p class="life-percentage">{{ playerLife }}%</p>
            </div>

            <div class="player-screen">
                <h1 class="name">Monstro</h1>
                <div class="life-border">
                    <div class="life-bar" :style="{width: monsterLife + '%'}" :class="{danger: playerLife < 20}"></div>
                </div>
                <p class="life-percentage">{{ monsterLife }}%</p>
            </div>
        </section>

        <section id="resultMessage" v-show="gameEnd">
            <p :class="result">{{ resultText }}</p>
        </section>

        <section id="actions">
            <button id="start-button" v-show="gameHome" @click="gameStart">Iniciar Novo Jogo</button>
            <button id="attack-button" v-show="!gameHome" @click="attack">Ataque</button>
            <button id="special-attack-button" v-show="!gameHome" @click="specialAttack">Ataque Especial</button>
            <button id="heal-button" v-show="!gameHome" @click="heal">Curar</button>
            <button id="give-up-button" v-show="!gameHome" @click="giveUp">Desistir</button>
        </section>

        <section id="historic" v-show="gameStarted">
            <ul v-for="item in battleHistoric">
                <li class="historic" :class="historicStyle"></li>
            </ul>
        </section>
    </main>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
