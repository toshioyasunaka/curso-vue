<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input='alterarTitulo' placeholder="Escreva aqui seu tÃ­tulo">
    <p>{{titulo}}</p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: ''
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
