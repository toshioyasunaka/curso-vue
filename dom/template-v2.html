<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ message }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Usando VueJS!'
        },
        methods: {
            saudacao() {
                return 'Boa semana!'
            }
        }
    }) 
</script>
