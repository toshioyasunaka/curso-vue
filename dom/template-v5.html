<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href='link' target="_blank">Google</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o Vue.js',
            link: 'https://www.google.com/'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
