<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Sua contagem est√° em: {{ contador }}</p>
    <button v-on:click="somar()">Adicionar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar: function() {
                return this.contador++
            } 
        }
    }) 
</script>
