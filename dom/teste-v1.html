<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando VueJS</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <h1>{{ contador }}</h1>
        <p>{{ resultado() }}</p>
        <button @click="somar()">Adicionar</button>
    </div>

    <hr>

    <div id="app2">
        <h1>{{ contador }} | {{ contador2 }}</h1>
        <p>{{ resultado }}</p>
    <button @click="somar()">Adicionar</button>
    <button @click="contador2++">Adicionar</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
            },
            watch: {
                contador(novo, antigo) {
                    setTimeout(() => {
                        this.contador = 0
                    }, 3000)
                }
            },
            methods: {
                somar() {
                    this.contador++
                },
                resultado() {
                    console.log('método resultado sendo chamado...')
                    return this.contador > 5 ? 'MAIOR que 5' : 'MENOR ou IGUAL que 5'
                }
            }
        })
        
        new Vue ({
            el:'#app2',
            data: {
                contador: 0,
                contador2: 0
            },
            computed: {
                resultado() {
                    console.log('método resultado sendo chamado...')
                    return this.contador > 5 ? 'MAIOR que 5' : 'MENOR ou IGUAL que 5'
                }
            },
            methods: {
                somar() {
                    this.contador++
                },
            }
        })
    </script>
</body>
</html>
