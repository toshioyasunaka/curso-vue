<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Sua contagem est√° em: {{ contador }}</p>
    <button @click="somar()">Adicionar</button>
    <input type="text" :value="contador">
</div>

<div>
    <p>Sintaxes reduzidas</p>
    <p>v-on => @</p>
    <p>v-bind => :</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar: function() {
                return this.contador++
            } 
        }
    }) 
</script>
