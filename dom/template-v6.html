<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href='link' target="_blank">Google</a>
    <hr>

    <!-- Utiliza-se o 'v-html=""' para validar as tags em html-->
    <p v-html="linkHtml"></p>
    <p>{{linkHtml}}</p> 
    <!-- O caso de double mustache ñ funciona nesse caso, será renderizado como se fosse uma string.
    Esse é um ponto positivo, por medidas de segurança (xss attack - cdg malicioso) -->
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o Vue.js',
            link: 'https://www.google.com/',
            linkHtml: '<a href="https://www.google.com/" target="_blank">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
