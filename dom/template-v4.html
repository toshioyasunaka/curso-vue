<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href='link' target="_blank">Google</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Hello',
            link: 'https://www.google.com/'
        },
        methods: {
            saudacao: function() {
                return this.titulo + ', Toshio'
            }
        }
    })
</script>
