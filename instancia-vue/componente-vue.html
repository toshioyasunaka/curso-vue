<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    //criando componentes 
    //deve ter o mesmo nome do componente dentro da div#app
    Vue.component('comp', {
        template: `
        <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula()">Alterar aula</button>
            <button @click="alterarModulo()">Alterar módulo</button>
        </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Montando Instancia Vue',
                modulo: 'Módulo: Instância Vue',
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            } ,
            alterarModulo(){
                this.modulo += '#'
            } , 
        }
    })
    const vm = new Vue ({
        el: '#app',

    })
</script>
