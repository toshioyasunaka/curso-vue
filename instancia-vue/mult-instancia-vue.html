<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    <h3 style="display:inline">{{ titulo1 }}</h3>
    <button @click="alterar">Alterar</button>
</div>

<hr>

<div id="app2">
    <h3 style="display:inline">{{ titulo2 }}</h3>
    <button @click="alterar">Alterar</button>
</div>

<script>
    new Vue({
        el:'#app1',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!!'
            }
        }
    }) 

    new Vue({
        el:'#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar() {
                this.titulo2 += '!!!'
            }
        }
    }) 
</script>
