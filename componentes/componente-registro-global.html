<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    <h1>Componente {{ idComponent }}</h1>
    <contador></contador>
    <hr>
    <contador></contador>
</div>

<div id="app2">
    <h1>Componente {{ idComponent }}</h1>
    <contador></contador>
    <hr>
    <contador></contador>
</div>

<script>
    //COMPONENTE COM REGISTRO GLOBAL
    Vue.component('contador',{
        template: `
        <div>
            <span>{{ contador }}</span>
            <button @click="contador++">Adicionar</button>
            <button @click="contador--">Subtrair</button>
        </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })
    
    new Vue({
        el: '#app1',
        data() {
            return {
                idComponent: 1
            }
        }
    })

    new Vue({
        el: '#app2',
        data() {
            return {
                idComponent: 2
            }
        }
    })
</script>
